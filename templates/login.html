{% extends "base.html" %}

{% block content %}
<h1>Login</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class= "btn btn-primary" type="submit">Login</button>
</form>
    Don't have an account? <a class= "btn btn-primary" href="{% url 'register' %}">Sign up</a>
{% endblock %}
